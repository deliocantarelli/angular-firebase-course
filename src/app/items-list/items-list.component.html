<ul class="list-group list-group-flush">
    <li *ngFor="let item of items" class="list-group-item" (click)='selectItem(item)'>
        <div *ngIf="item" class="row">
            <div class="col-6">{{item.name}}</div>
            <div class="col-6 text-right">{{item.value}}</div>
        </div>
    </li>
</ul>
